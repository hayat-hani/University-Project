<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة إدارة الفعاليات</title>

  <!-- Link CSS file -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="images/logouni.jpg" alt="صورة الجامعة" />
    </div>

    <div class="login-side">
      <div class="login-form">
        <img src="images/logo4.jpg" alt="شعار النظام" class="logo" />
        <h2>بوابة إدارة الفعاليات</h2>

        <form id="loginForm">
          <label for="username">اسم المستخدم</label>
          <input type="text" id="username" placeholder="أدخل اسم المستخدم" required />

          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="أدخل كلمة المرور" required />

          <div class="forgotpass">
            <a href="#">نسيت كلمة المرور؟</a>
          </div>

          <button type="submit" class="button">تسجيل الدخول</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Link JS file -->
  <script src="js/main.js"></script>
</body>
</html>
